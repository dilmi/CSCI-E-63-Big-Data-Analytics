<html lang="en">

<title>D3 Testing</title>
<script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>

<script type="text/javascript">

	//Width and height
	var margin = {top: 100, right: 300, bottom: 100, left: 100};
	var w = 1000; var h = 1000;
	var dataset = [[8362,24.22,79,"United States"],[215,12.24,76,"Vietnam"],[5426,41.59,81,"Norway"],
	[5394,40.7,83,"Switzerland"],[132,6.49,65,"India"],[4404,19.8,81,"Canada"],[4388,48.53,81,"Austria"],
	[4332,36.01,81,"Germany"],[4021,34.47,83,"France"],[998,43.089,70,"Russia"],[3704,31.73,81,"Ireland"],
	[3480,27.43,82,"United Kingdom"],[3441,29.91,82,"Australia"],
	[16,0.5,62,"Eritrea"],[27,32.9,50,"Congo, Dem Rep"],
	[713,1.47,74,"Colombia"],[34,4.57,65,"Myanmar"],[36,1.61,64,"Madagascar"],[37,0.19,58,"Niger"],[379,14.15,75,"China"]
];
	
	color = d3.scale.category20c();
	var svg = d3.select("body").append("svg")
    .attr("width", w + margin.left + margin.right)
    .attr("height", h + margin.top + margin.bottom)
	.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

	svg.selectAll("circle")
		.data(dataset).enter().append("circle")
		.attr("cx", function(d) { return d[0]; })
		.attr("cy", function(d) { return d[1]; })
		.attr("r", function(d) {
			return d[2]-45; })
			.attr("fill", function(d) { 
				if(d[2]>45 && d[2]<=50 ){return "Green";}
				else if (d[2]>50 && d[2]<=55 ){return "Magenta";}
				else if (d[2]>55 && d[2]<=60 ){return "BLue";}
				else if (d[2]>60 && d[2]<=65 ){return "Red";}
				else if (d[2]>65 && d[2]<=70 ){return "Yellow";}
				else if (d[2]>70 && d[2]<=75 ){return "Orange";}
				else if (d[2]>75 && d[2]<=80 ){return "Pink";}
				else if (d[2]>85 && d[2]<=85 ){return "Purple";}
				else{return "Black";}} );
			
	svg.selectAll("text")
		.data(dataset)
		.enter()
		.append("text")
		.text(function(d) {
			return d[3]; })
		.attr("x", function(d) {return d[0]; })
		.attr("y", function(d) {return d[1]; })
		.attr("font-family", "sans-serif")
		.attr("font-size", "11px")
		.attr("fill", "red");
		
		var x = d3.scale.linear()
		.domain([0, d3.max(data, function(d) { return d[0]; })])
		.range([0, w]);
		
		var y = d3.scale.linear()
			.domain([0, d3.max(data, function(d) { return d[1]; })])
			.range([h, 0]);

		var xAxis = d3.svg.axis()
			.scale(x)
			.orient("bottom");
			
		var yAxis = d3.svg.axis()
			.scale(y)
			.ticks(10)
			.orient("left");
			
		svg.append("g")
			.attr("class", "x axis")
			.attr("transform", "translate(0," + h + ")")
			.call(xAxis);
		
	
	
	
</script>
</body>
</html>
